name: GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Convert Obsidian files to Hugo
        run: |
          if [ -d "./obsidian-vault/blog-posts" ]; then
            echo "发现Obsidian文件，开始转换..."
            chmod +x ./convert-obsidian-to-hugo.sh
            ./convert-obsidian-to-hugo.sh
          else
            echo "未发现Obsidian文件，跳过转换步骤"
          fi

      - name: Build Hugo site
        run: hugo --minify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
